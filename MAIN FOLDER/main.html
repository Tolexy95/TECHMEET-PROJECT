<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="main">
      <div class="flexClass">
        <button class="goHome">
          <a href="../MAINTWO FOLDER/Sidebar Menu - Dark Light Mode/index.html"
            >Go back</a
          >
        </button>
        <!-- <img src="/Asset/AppLogo-removebg-preview.png" alt="" class="logo" /> -->
      </div>

      <section class="container messageContainer">
        <div class="profile">
          <div class="profile-picture">
            <label for="profile-picture">upload picture</label>

            <input
              type="file"
              id="profile-picture"
              accept="image/*"
              class="profile-picture-input"
              onchange="previewProfilePicture(event)"
            />
            <img
              src=""
              alt=""
              class="profile-picture-preview"
              id="profile-picture-preview"
            />
          </div>

          <div class="profile-info">
            <div class="nameDiv">
              <div>
                <label for="name">First Name:</label>
                <input
                  type="text"
                  id="first-name"
                  class="name-input"
                  placeholder="Enter your firstname"
                />
              </div>
              <div>
                <label for="name">Last Name:</label>
                <input
                  type="text"
                  id="last-name"
                  class="name-input"
                  placeholder="Enter your Lastname"
                />
              </div>
            </div>

            <div class="genderDiv">
              <div>
                <label for="phone">Phone Number:</label>
                <input
                  type="number"
                  id="phone"
                  class="phone-input"
                  placeholder="phone number"
                />
              </div>
              <div>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" class="gender-input" />
              </div>
            </div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              class="email-input"
              placeholder="Enter your Email"
            />
            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              class="address-input"
              placeholder="Enter your address"
            />

            <label for="stack">Stack Level:</label>
            <select id="stack" class="stack-input">
              <option value="">pick your track</option>
              <option value="react">React</option>
              <option value="java">Java</option>
              <option value="python">.Net</option>
              <option value="react">Angular</option>
              <option value="java">Java</option>
              <option value="python">Others</option>
            </select>

            <label for="yearsOfExperience">years of Experience:</label>
            <input
              type="number"
              id="yearsOfExperience"
              class="exper-input phone-input"
              placeholder="0"
            />

            <label>Share your talents through social media handles:</label>
            <div class="social-input">
              <div>
                <label for="facebook">Facebook:</label>
                <input
                  type="text"
                  id="facebook"
                  class="social"
                  placeholder="Facebook handle"
                />
              </div>
              <div>
                <label for="linkedin">LinkedIn:</label>
                <input
                  type="text"
                  id="linkedin"
                  class="social"
                  placeholder="LinkedIn handle"
                />
              </div>
              <div>
                <label for="twitter">Twitter:</label>
                <input
                  type="text"
                  id="twitter"
                  class="social"
                  placeholder="Twitter handle"
                />
              </div>
              <div>
                <label for="instagram">Instagram</label>
                <input
                  type="text"
                  id="instagram"
                  class="social"
                  placeholder="Instagram handle"
                />
              </div>
              <!-- Add more social media input fields as needed -->
            </div>

            <label for="bio">About Me:</label>
            <textarea
              id="bio"
              class="bio-input"
              placeholder="Write a short bio about yourself"
            ></textarea>

            <a class="update-btn"><span>update profile</span></a>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
