<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Chat</title>
    <link rel="stylesheet" href="message.css" />
    <link rel="stylesheet" href="../MAIN FOLDER/main.css" />
  </head>
  <body>
    <aside class="aside">
      <div class="col-md-6 col-xl-4 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-row justify-content-between">
              <h4 class="card-title">Messages</h4>
              <p class="text-muted mb-1 small">View all</p>
            </div>
            <div class="preview-list">
              <div class="preview-item border-bottom">
                <div class="preview-thumbnail">
                  <img
                    src="/Asset/images (10).jpeg"
                    alt="image"
                    class="rounded-circle"
                  />
                </div>
                <div class="preview-item-content d-flex flex-grow">
                  <div class="flex-grow">
                    <div
                      class="d-flex d-md-block d-xl-flex justify-content-between"
                    >
                      <h6 class="preview-subject">Leonard</h6>
                      <p class="text-muted text-small">5 minutes ago</p>
                    </div>
                    <p class="text-muted">Well, it seems to be working now.</p>
                  </div>
                </div>
              </div>

              <div class="preview-item border-bottom">
                <div class="preview-thumbnail">
                  <img
                    src="asset/images/faces/face8.jpg"
                    alt="image"
                    class="rounded-circle"
                  />
                </div>
                <div class="preview-item-content d-flex flex-grow">
                  <div class="flex-grow">
                    <div
                      class="d-flex d-md-block d-xl-flex justify-content-between"
                    >
                      <h6 class="preview-subject">Luella Mills</h6>
                      <p class="text-muted text-small">10 Minutes Ago</p>
                    </div>
                    <p class="text-muted">Well, it seems to be working now.</p>
                  </div>
                </div>
              </div>

              <div class="preview-item border-bottom">
                <div class="preview-thumbnail">
                  <img
                    src="asset/images/faces/face9.jpg"
                    alt="image"
                    class="rounded-circle"
                  />
                </div>
                <div class="preview-item-content d-flex flex-grow">
                  <div class="flex-grow">
                    <div
                      class="d-flex d-md-block d-xl-flex justify-content-between"
                    >
                      <h6 class="preview-subject">Ethel Kelly</h6>
                      <p class="text-muted text-small">2 Hours Ago</p>
                    </div>
                    <p class="text-muted">Please review the tickets</p>
                  </div>
                </div>
              </div>

              <div class="preview-item border-bottom">
                <div class="preview-thumbnail">
                  <img
                    src="asset/images/faces/face11.jpg"
                    alt="image"
                    class="rounded-circle"
                  />
                </div>
                <div class="preview-item-content d-flex flex-grow">
                  <div class="flex-grow">
                    <div
                      class="d-flex d-md-block d-xl-flex justify-content-between"
                    >
                      <h6 class="preview-subject">Herman May</h6>
                      <p class="text-muted text-small">4 Hours Ago</p>
                    </div>
                    <p class="text-muted">
                      Thanks a lot. It was easy to fix it .
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <script src="message.js"></script>
  </body>
</html>
